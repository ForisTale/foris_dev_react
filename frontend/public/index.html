<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
        name="description"
        content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/static/manifest.json"/>
    <title>Foris.dev</title>
    <script>
      let base_url = `${window.location.protocol}//${window.location.host}`;
      window.apiURLs = {
        "contact": `${base_url}{% url 'api:contact' %}`,
      };
      window.RECAPTCHA_SITE_KEY = "{{ RECAPTCHA_SITE_KEY|safe }}";
    </script>
    {% if functional_testing %}
        <script type="text/javascript">
          let hookConsole = "{{ functional_testing|safe }}";
          if (hookConsole !== "{{ functional_testing|safe }}") {
            eval(hookConsole);
          }
        </script>
    {% endif %}
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
{% csrf_token %}
</body>
</html>
